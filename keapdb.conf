# 443: Strict path exposure
server {
  listen 443 ssl http2;
  server_name keapdb.enersystems.com;

  ssl_certificate     /etc/letsencrypt/live/keapdb.enersystems.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/keapdb.enersystems.com/privkey.pem;

  # Default: deny all paths
  location / { return 404; }

  # Health endpoint (optional)
  location = /health {
    proxy_pass http://127.0.0.1:5000/health;
    add_header Cache-Control "no-store";
  }

  # OAuth callback only
  location = /keap/oauth/callback {
    # Optional: allowlist (uncomment both lines and set real IP)
    # allow 23.122.38.33;
    # deny  all;

    # Light rate limit: define 'limit_req_zone' in nginx.conf (see below)
    limit_req zone=keap burst=10 nodelay;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:5000/keap/oauth/callback;

    # Tight headers
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;
    add_header Content-Security-Policy "default-src 'none'";
  }
}

# 80: ACME + redirect
server {
  listen 80;
  server_name keapdb.enersystems.com;

  location ^~ /.well-known/acme-challenge/ { root /var/www/html; }
  location / { return 301 https://$host$request_uri; }
}
