server {
  listen 443 ssl http2;
  server_name keapdb.enersystems.com;

  ssl_certificate     /etc/letsencrypt/live/keapdb.enersystems.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/keapdb.enersystems.com/privkey.pem;

  # Security headers
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  # Restrict access to office subnet only
  allow 192.168.99.0/24;
  deny all;

  # Health endpoint (optional)
  location = /health {
    proxy_pass http://127.0.0.1:5000/health;
    add_header Cache-Control "no-store";
  }

  # Keap OAuth callback (tight path exposure)
  location = /keap/oauth/callback {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://127.0.0.1:5000/keap/oauth/callback;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy no-referrer;
    add_header Content-Security-Policy "default-src 'none'";
  }

  # Keap Export UI - Streamlit app
  location /ui/ {
    proxy_pass http://127.0.0.1:8501/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
  }

  # WebSocket support for Streamlit
  location /_stcore/stream {
    proxy_pass http://127.0.0.1:8501;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
  }

  # Default: deny everything else
  location / { return 404; }
}

server {
  listen 80;
  server_name keapdb.enersystems.com;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/html;
  }
  location / { return 301 https://$host$request_uri; }
}
